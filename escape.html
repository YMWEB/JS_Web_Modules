<html>
	<head>
	<meta charset='utf-8'>
	<title>test simply</title>
	/* escape used to prevent users plant the harmful scripts into the backend system - xss */
	/* in the frontend, we get text only */
	<style>
		a{
			border:1px solid lightgrey;
		}
	</style>
	</head>
	<body>

	<input id="testId"></input><button>click</button>
	<p>123</p>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>
	$('button').on('click',function(){
		var data = $('#testId').val()
		$('p').text(data);
		$('body').html()
	})
	

	</script>
	</body>
</html>
